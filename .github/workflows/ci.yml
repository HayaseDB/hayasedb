name: CI

on:
  push:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-api:
    name: Test API
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: ./api

      - name: Lint
        run: pnpm lint
        working-directory: ./api

      - name: Type Check
        run: pnpm exec tsc --noEmit
        working-directory: ./api

      - name: Test
        run: pnpm test
        working-directory: ./api

      - name: Build
        run: pnpm build
        working-directory: ./api

  test-web:
    name: Test Web
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: ./web

      - name: Lint
        run: pnpm lint
        working-directory: ./web

      - name: Type Check
        run: pnpm typecheck
        working-directory: ./web

      - name: Build
        run: pnpm build
        working-directory: ./web

  docker-api:
    name: Docker API
    needs: [test-api, test-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./api
          push: true
          tags: ghcr.io/hayasedb/hayasedb-api:dev
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  docker-web:
    name: Docker Web
    needs: [test-api, test-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: ./web
          push: true
          tags: ghcr.io/hayasedb/hayasedb-web:dev
          cache-from: type=gha,scope=web
          cache-to: type=gha,mode=max,scope=web

  deploy:
    name: Deploy
    needs: [docker-api, docker-web]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Portainer Webhook
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.PORTAINER_STAGING_WEBHOOK_URL }}")
          if [ "$response" -eq 200 ] || [ "$response" -eq 204 ]; then
            echo "Deployment triggered (HTTP $response)"
          else
            echo "::error::Webhook failed (HTTP $response)"
            exit 1
          fi
