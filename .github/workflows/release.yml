name: Release

on:
  release:
    types: [published]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  validate-version:
    name: Validate Version (${{ matrix.package }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - package: api
            path: api/package.json
          - package: web
            path: web/package.json

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate ${{ matrix.package }} version
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(jq -r '.version' ${{ matrix.path }})

          echo "Release tag: v$TAG_VERSION"
          echo "${{ matrix.package }}: $PACKAGE_VERSION"

          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "::error::Version mismatch in ${{ matrix.package }}! Expected $TAG_VERSION, got $PACKAGE_VERSION"
            exit 1
          fi

  test-api:
    name: Test API
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: api/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: ./api

      - name: Lint
        run: pnpm lint
        working-directory: ./api

      - name: Type Check
        run: pnpm typecheck
        working-directory: ./api

      - name: Test
        run: pnpm test
        working-directory: ./api

      - name: Build
        run: pnpm build
        working-directory: ./api

  test-web:
    name: Test Web
    needs: validate-version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: ./web

      - name: Lint
        run: pnpm lint
        working-directory: ./web

      - name: Type Check
        run: pnpm typecheck
        working-directory: ./web

      - name: Build
        run: pnpm build
        working-directory: ./web

  docker:
    name: Build & Push (${{ matrix.package }})
    needs: [test-api, test-web]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - package: api
            context: ./api
            image: ghcr.io/hayasedb/hayasedb-api
          - package: web
            context: ./web
            image: ghcr.io/hayasedb/hayasedb-web
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ matrix.image }}
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ${{ matrix.package == 'web' && format('WEB_VERSION={0}', github.ref_name) || '' }}
          cache-from: type=gha,scope=${{ matrix.package }}
          cache-to: type=gha,mode=max,scope=${{ matrix.package }}

  deploy:
    name: Deploy
    needs: docker
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Trigger Portainer Redeploy
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "${{ secrets.PORTAINER_WEBHOOK_URL }}")
          if [ "$response" -eq 200 ] || [ "$response" -eq 204 ]; then
            echo "Deployment triggered (HTTP $response)"
          else
            echo "::error::Webhook failed (HTTP $response)"
            exit 1
          fi
