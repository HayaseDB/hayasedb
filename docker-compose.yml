networks:
  public:
    external: true
  internal:

volumes:
  postgres_data:
  minio_data:

services:
  postgres:
    image: postgres:17-alpine
    networks:
      - internal
    hostname: postgres
    environment:
      POSTGRES_DB: ${API_DATABASE_NAME:-hayasedb}
      POSTGRES_USER: ${API_DATABASE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${API_DATABASE_PASSWORD:?API_DATABASE_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DATABASE_USERNAME:-postgres} -d ${API_DATABASE_NAME:-hayasedb}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    stop_grace_period: 10s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  minio:
    image: minio/minio:latest
    networks:
      public:
      internal:
    hostname: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${API_MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${API_MINIO_SECRET_KEY:?API_MINIO_SECRET_KEY is required}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    stop_grace_period: 10s
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      update_config:
        parallelism: 1
        delay: 5s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-minio-console.rule=Host(`${API_MINIO_CONSOLE_DOMAIN:-localhost}`)"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-minio-console.entrypoints=web"
        - "traefik.http.services.hayasedb-${APP_ENV:-default}-minio-console.loadbalancer.server.port=9001"

  web:
    image: ghcr.io/hayasedb/hayasedb-web:${WEB_IMAGE_TAG:-latest}
    networks:
      public:
      internal:
    environment:
      NODE_ENV: production
      WEB_API_URL: ${WEB_API_URL:-http://api:3000}
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 20s
    stop_grace_period: 10s
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        monitor: 30s
        failure_action: rollback
        order: start-first
        max_failure_ratio: 0
      rollback_config:
        parallelism: 1
        delay: 5s
        monitor: 10s
        failure_action: pause
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-web.rule=Host(`${WEB_DOMAIN:-localhost}`)"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-web.entrypoints=web"
        - "traefik.http.services.hayasedb-${APP_ENV:-default}-web.loadbalancer.server.port=3000"

  api:
    image: ghcr.io/hayasedb/hayasedb-api:${API_IMAGE_TAG:-latest}
    networks:
      public:
      internal:
    environment:
      API_PORT: 3000
      API_ENV: ${APP_ENV:-production}
      API_SWAGGER_ENABLED: ${API_SWAGGER_ENABLED:-false}
      API_SWAGGER_PATH: ${API_SWAGGER_PATH:-docs}
      API_DATABASE_HOST: postgres
      API_DATABASE_PORT: 5432
      API_DATABASE_NAME: ${API_DATABASE_NAME:-hayasedb}
      API_DATABASE_USERNAME: ${API_DATABASE_USERNAME:-postgres}
      API_DATABASE_PASSWORD: ${API_DATABASE_PASSWORD:?API_DATABASE_PASSWORD is required}
      API_DATABASE_SYNCHRONIZE: "false"
      API_DATABASE_LOGGING: ${API_DATABASE_LOGGING:-false}
      API_MINIO_HOST: minio
      API_MINIO_PORT: 9000
      API_MINIO_ACCESS_KEY: ${API_MINIO_ACCESS_KEY:-minioadmin}
      API_MINIO_SECRET_KEY: ${API_MINIO_SECRET_KEY:?API_MINIO_SECRET_KEY is required}
      API_JWT_SECRET: ${API_JWT_SECRET:?API_JWT_SECRET is required}
      API_JWT_EXPIRES_IN: ${API_JWT_EXPIRES_IN:-1h}
      API_JWT_REFRESH_SECRET: ${API_JWT_REFRESH_SECRET:?API_JWT_REFRESH_SECRET is required}
      API_JWT_REFRESH_EXPIRES_IN: ${API_JWT_REFRESH_EXPIRES_IN:-7d}
      API_WEB_URL: ${API_WEB_URL:-}
      API_MAIL_PROVIDER: ${API_MAIL_PROVIDER:-smtp}
      API_MAIL_FROM_NAME: ${API_MAIL_FROM_NAME:-HayaseDB}
      API_MAIL_FROM_ADDRESS: ${API_MAIL_FROM_ADDRESS:?API_MAIL_FROM_ADDRESS is required}
      API_MAIL_VERIFY_CONNECTION: ${API_MAIL_VERIFY_CONNECTION:-false}
      API_SMTP_HOST: ${API_SMTP_HOST:-}
      API_SMTP_PORT: ${API_SMTP_PORT:-587}
      API_SMTP_SECURE: ${API_SMTP_SECURE:-false}
      API_SMTP_USER: ${API_SMTP_USER:-}
      API_SMTP_PASS: ${API_SMTP_PASS:-}
      API_RESEND_API_KEY: ${API_RESEND_API_KEY:-}
    depends_on:
      - postgres
      - minio
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3000/health/ready').then(r=>r.ok?process.exit(0):process.exit(1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    stop_grace_period: 30s
    deploy:
      mode: replicated
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        monitor: 45s
        failure_action: rollback
        order: start-first
        max_failure_ratio: 0
      rollback_config:
        parallelism: 1
        delay: 5s
        monitor: 10s
        failure_action: pause
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-api.rule=Host(`${API_DOMAIN:-localhost}`)"
        - "traefik.http.routers.hayasedb-${APP_ENV:-default}-api.entrypoints=web"
        - "traefik.http.services.hayasedb-${APP_ENV:-default}-api.loadbalancer.server.port=3000"
