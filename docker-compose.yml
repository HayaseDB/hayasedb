services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "${API_PORT:-3000}:3000"
    environment:
      - API_PORT=3000
      - API_ENV=${API_ENV:-production}
      - API_DATABASE_HOST=postgres
      - API_DATABASE_PORT=5432
      - API_DATABASE_NAME=${API_DATABASE_NAME:-hayasedb}
      - API_DATABASE_USERNAME=${API_DATABASE_USERNAME:-postgres}
      - API_DATABASE_PASSWORD=${API_DATABASE_PASSWORD:-postgres}
      - API_SWAGGER_ENABLED=${API_SWAGGER_ENABLED:-true}
      - API_SWAGGER_PATH=${API_SWAGGER_PATH:-docs}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      - POSTGRES_DB=${API_DATABASE_NAME:-hayasedb}
      - POSTGRES_USER=${API_DATABASE_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${API_DATABASE_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${API_DATABASE_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${API_DATABASE_USERNAME:-postgres} -d ${API_DATABASE_NAME:-hayasedb}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
