dir: ..

tasks:
  dev:
    desc: Start Nuxt development server
    run:
      - cmd: pnpm dev

  build:
    desc: Build for production
    run:
      - cmd: pnpm build

  generate:
    desc: Pre-render to static HTML
    run:
      - cmd: pnpm generate

  preview:
    desc: Preview production build
    run:
      - cmd: pnpm preview

  lint:
    desc: Lint code
    run:
      - cmd: pnpm lint

  lint:fix:
    desc: Lint and fix code
    run:
      - cmd: pnpm lint:fix

  format:
    desc: Format code with Prettier
    run:
      - cmd: pnpm format

  format:check:
    desc: Check code formatting
    run:
      - cmd: pnpm format:check

  typecheck:
    desc: Type check code
    run:
      - cmd: pnpm typecheck

  check:
    desc: Pre-commit check (fix and verify)
    run:
      - cmd: pnpm format
      - cmd: pnpm eslint . --fix --max-warnings 0
      - cmd: pnpm typecheck
      - log: All checks passed
        level: info
